<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<!-- shortcut icon 标题左侧图标-->
	<link rel="shortcut icon" href="img/timg.jpg" />
	<title>ivotoo</title>
	</head>
	<body>
		<!-- title 悬浮显示-->
		<font size="2" title="violet">violet</font>
		<!-- pre 原格式输出 不会被自动缩进等-->
		<pre>
			热爱生活 热爱音乐
				珍惜时间  保持赤城
		</pre>
		<!-- del 删除线-->
		<del>删除</del>
		<!-- ins 下划线-->
		<ins>新增</ins>
	</body>
</html>
