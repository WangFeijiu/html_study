<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#div1 {
				width: 60px;
				height: 60px;
				padding: 10px;
				border: 1px solid #aaaaaa;
			}

			#div2 {
				width: 60px;
				height: 60px;
				padding: 10px;
				border: 1px solid #aaaaaa;
			}
		</style>
		<script>
			function allowDrop(ev) {
				ev.preventDefault();
			}

			function drag(ev) {
				ev.dataTransfer.setData("Text", ev.target.id);
			}

			function drop(ev) {
				ev.preventDefault();
				var data = ev.dataTransfer.getData("Text");
				ev.target.appendChild(document.getElementById(data));
			}
		</script>
	</head>
	<body>
		<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		<br />
		<img id="grag1" src="../img/earth.png" draggable="true" ondragstart="drag(event)" width="48" height="48" />
		<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	</body>
</html>
