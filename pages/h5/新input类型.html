<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		选颜色：<input type="color" /><br />
		选日期：<input type="date" /><br />
		生日：<input type="datetime-local" /><br />
		E-mail: <input type="email" name="email"><br />
		数量 ( 1 到 5 之间 ): <input type="number" name="quantity" min="1" max="5"><br />
		滑动条:<input type="range" name="points" min="1" max="10"><br/>
		自动完成:<input list="browsers" />
		<datalist id="browsers">
			<option value="IE"></option>
			<option value="Safira"></option>
			<option value="Firefox"></option>
			<option value="Chrome"></option>
			<option value="Opera"></option>
		</datalist>
	</body>
</html>
