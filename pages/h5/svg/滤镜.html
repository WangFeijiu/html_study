<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
			<defs>
				<g id="cvm">
					<path d="M0 0 L100 100 L200 150 Z" style="stroke-width: 1;fill: antiquewhite;stroke: black;"/>
				</g>
				<filter id="shadow">
					 <feGaussianBlur in="SourceAlpha" stdDeviation="3"></feGaussianBlur>
					 <feOffset in="blur" dx="4" dy="4" result="offest"/>
					 <feMerge>
						 <feMergeNode in="offset"></feMergeNode>
						 <feMergeNode in="SourceGraphic"/>
					 </feMerge>
				</filter>
			</defs>
			<g filter="url(#shadow)">
				<use xlink:href="#cvm" x="0" y="0" ></use>
			</g>
		</svg>
	</body>
</html>
